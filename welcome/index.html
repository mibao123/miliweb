<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta charset="UTF-8">
    <title> 引导页</title>
</head>
<body>
<div class="container">

    <!--logo-->
    <div class="row">
        <div class="col-xs-10">
            <img class="carousel-inner img-responsive img-rounded logo" src="png/83761646.png"/>
        </div>
    </div>

    <!--welcome images-->
    <div class="row">
        <div class="col-xs-12 center-block">
            <img class="carousel-inner img-responsive img-rounded" src="png/1.png">
        </div>
    </div>

    <!--welcome text-->
    <div class="row welcome-text">
        <div class="col-xs-4 center-block">
            <hr class="center-block">
        </div>
        <div class="col-xs-4 center-block">
            <span class="label text-center center-block welcome-text">消费越多，奖励越多</span>
        </div>
        <div class="col-xs-4 center-block">
            <hr class="center-block">
        </div>
    </div>

    <!--info 1-->
    <div class="row info">
        <div class="col-xs-12 center-block">
            <span class="label text-center center-block info">1.联盟商户消费后获得消费奖励</span>
            <img class="carousel-inner img-responsive img-rounded" src="png/2.png">
        </div>
    </div>

    <!--info 2-->
    <div class="row info">
        <div class="col-xs-12 center-block">
            <span class="label text-center center-block info">2.可在"发现"页面查询剩余奖励</span>
            <img class="carousel-inner img-responsive img-rounded" src="png/3.png">
        </div>
    </div>

    <!--info 3-->
    <div class="row info">
        <div class="col-xs-12 center-block">
            <span class="label text-center center-block info">3.商城中选购心仪商品</span>
            <img class="carousel-inner img-responsive img-rounded" src="png/4.png">
        </div>
    </div>
    <!--info 4-->
    <div class="row info">
        <div class="col-xs-12 center-block">
            <span class="label text-center center-block info">4.使用剩余奖励进行支付</span>
            <img class="carousel-inner img-responsive img-rounded" src="png/5.png">
        </div>
    </div>

    <!--info 5-->
    <div class="row info">
        <div class="col-xs-12 center-block">
            <span class="label text-center center-block info">5.完成购买，等待系统发货</span>
            <img class="carousel-inner img-responsive img-rounded" src="png/6.png">
        </div>
    </div>
    <!--click-->
    <div class="row click">
        <div class="col-xs-12">
            <span class="label text-center center-block click">我知道了</span>
        </div>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
